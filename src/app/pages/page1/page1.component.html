<div class="container" style="margin-top: 70px;">
    <div class="scard">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple form unit.</p>
        <hr class="my-4">
  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="id">{{ 'Layout.Page1.1' | translate }}</label>
            <input type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter your contact’s ID</small><br>

            <label for="name">{{ 'Layout.Page1.2' | translate }}</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small><br>

            <label for="email">{{ 'Layout.Page1.3' | translate }}</label>
            <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your email">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s email</small><br>

            <label for="description">{{ 'Layout.Page1.4' | translate }}</label>
            <textarea name="description" class="form-control" id="description" aria-describedby="descHelp">
                      </textarea>
            <small id="descHelp" class="form-text text-muted">Enter your contact’s description</small><br>

          </div>
        </form>
        <button class="btn btn-primary" >{{ 'Layout.Page1.5' | translate }}</button>
      </div>
    </div>
  </div>
</div>
</div>
